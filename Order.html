<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Place Your Order</title>
</head>
<body>
    <header id="home-header">
        <img src="./Images/Banner.jpg" alt="Banner" id="banner">
    </header>
    <h1>
        Place Your Order
    </h1>
    <section class="navbar">
        <nav>
            <p>
                <a href="./index.html">Home</a>
                <a href="./Menu.html">Menu</a>
                <a href="./Order.html">Order</a>
            </p>
        </nav>
    </section>
    <main class="main-container">
            <form action="https://formspree.io/mnqgyzra" method="POST" class="form">
                <fieldset class="form__fieldset">
                    <legend class="legend">Contact Information</legend>
                    <div class="contactInfoInputs">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="contactInfoInputs">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="contactInfoInputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="contactInfoInputs">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" name="phonenumber" required>
                    </div>
                </fieldset>

                <fieldset class="form__fieldset">
                    <legend class="legend">Desserts</legend>
                    <div class="dessertOptions">
                        <label for="cheesecakes">Cheesecakes</label>
                        <select name="cheesecakes" id="cheesecakes">
                            <option value="" disabled selected hidden>Select a dessert</option>
                            <option value="nystyle">New York Style</option>
                            <option value="strawberry">Strawberry</option>
                            <option value="blueberry">Blueberry</option>
                            <option value="blackberry">Blackberry</option>
                            <option value="passionfruit">Passion Fruit</option>
                            <option value="oreo">Oreo</option>
                            <option value="cookiedough">Cookie Dough</option>
                            <option value="espresso">Espresso</option>
                        </select>
                    </div>
                    <div class="dessertOptions">
                        <label for="latinfavorites">Latin Favorites</label>
                        <select name="latinfavorites" id="latinfavorites">
                            <option value="" disabled selected hidden>Select a dessert</option>
                            <option value="flan">Flan</option>
                            <option value="tresleches">Tres Leches</option>
                            <option value="brazo">Brazo de Reina</option>
                        </select>
                    </div>
                    <div class="dessertOptions">
                        <label for="keylimes">Key Lime Pies</label>
                        <select name="keylimes" id="keylimes">
                            <option value="" disabled selected hidden>Select a dessert</option>
                            <option value="KeyLimePie">Key Lime Pie</option>
                            <option value="KeyLimeMini">Key Lime Minis</option>
                        </select>
                    </div>
                    <div class="dessertOptions">
                        <label for="size">Size</label>
                        <select name="size" id="size" required>
                            <option value="" disabled selected hidden>Select a size</option>
                            <option value="mini">Mini</option>
                            <option value="small">Small</option>
                            <option value="large">Large</option>
                            <option value="8-inch">8"</option>
                            <option value="10-inch">10"</option>
                        </select>
                    </div>
                    <div class="dessertOptions">
                        <label for="quantities">Quantities</label>
                        <select name="quantities" id="quantities" required>
                            <option value="" disabled selected hidden>Select a quantity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="dessertOptions">
                        <label for="deliveryoption">Pick-Up/Delivery</label>
                        <select name="deliveryoption" id="deliveryoption" required>
                            <option value="" disabled selected hidden>Select an option</option>
                            <option value="pickup">Pick-up</option>
                            <option value="delivery">Delivery</option>
                        </select>
                    </div>

                </fieldset>
                <input type="submit" value="Submit" id="submit">
            </form>
    </main>

    <footer>
        <img src="./Images/logocircle.png" alt="logo" class="footer">
    </footer>

</body>
</html>
