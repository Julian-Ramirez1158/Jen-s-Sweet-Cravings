<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Place Your Order
    </h1>
    <section>
        <nav>
            <p>
                <a href="/index.html">Home</a>
                <a href="/Menu.html">Menu</a>
            </p>
        </nav>
    </section>
    <section>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
                <br><br>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" name="phonenumber" required>
            </fieldset>

            <fieldset>
                <legend>Desserts</legend>
                <label for="cheesecakes">Cheesecakes</label>
                <select name="cheesecakeoptions" id="cheesecakeoptions">
                    <option value="nystyle">New York Style</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="blueberry">Blueberry</option>
                    <option value="blackberry">Blackberry</option>
                    <option value="passionfruit">Passion Fruit</option>
                    <option value="oreo">Oreo</option>
                    <option value="cookiedough">Cookie Dough</option>
                    <option value="espresso">Espresso</option>
                </select>
                <br><br>
                <label for="latinfavorites">Latin Favorites</label>
                <select name="latinfavorites" id="latinfavorites">
                    <option value="flan">Flan</option>
                    <option value="tresleches">Tres Leches</option>
                    <option value="brazo">Brazo de Reina</option>
                </select>
            </fieldset>
        </form>
    </section>
    
</body>
</html>
